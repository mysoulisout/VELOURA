<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELOURA</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_Page.css">
    <link rel="stylesheet" href="checkout.css">
  </head>

  <body>
    <header id="header">
      <div id="logo">
        <a href="Home_page.html"><img src="velora logo.png" alt="VELOURA logo" width="100" height="100"></a>
      </div>
      <div>
        <ul id="icons">
          <li><a href=""><i class="fa-regular fa-user"></i></a></li>
          <li><a href=""><i class="fa-solid fa-magnifying-glass"></i></a></li>
          <li><a href=""><i class="fa-solid fa-heart"></i></a></li>
          <li><a href=""><i class="fa-solid fa-bag-shopping"></i></a></li>
        </ul>
      </div>
      <nav>
        <ul id="navbar">
          <a href="">NEW ARRIVALS</a>
          <a href="">BAJU KURUNG</a>
          <a href="">ABAYA</a>
          <a href="">HIJABS</a>
          <a href="">SPORTSWARE</a>
          <a href="">DRESS</a>
          <a href="">INNERS</a>
          <a href="#">CONTACT US</a>
        </ul>
      </nav>
    </header>

    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Let's Chat</h3>
                    <form id="contactForm">
                        <div class="form-details">
                            <input type="text" name="name" placeholder="Name">
                            <span id="nameError" class="error"></span>
                        </div>
                        <div class="form-details">
                            <input type="email" name="email" placeholder="Email">
                            <span id="emailError" class="error"></span>
                        </div>
                        <div class="form-details">
                            <textarea name="message" placeholder="Message"></textarea>
                            <span id="messageError" class="error"></span>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                    <div id="successMessage"></div>
                </div>
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><i class="fa-solid fa-phone"></i> +603 4568 9543</p>
                    <p><i class="fa-solid fa-envelope"></i> veloura@gmail.com</p>
                </div>
            </div>
        </div>
    </section>

    <script src="script_ContactPage.js"></script>
  </body>
</html>
