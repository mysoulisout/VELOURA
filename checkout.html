<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="checkout.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_Page.css">
</head>
<body>
   
    <header id="header">
        <div id="logo">
          <a href=""><img src="velouraLogo.jpg" alt="VELOURA logo"></a>
        </div>
        <div>
          <ul id="icons">
            <li><a href=""><i class="fa-regular fa-user"></i></a></li>
            <li><a href=""><i class="fa-solid fa-magnifying-glass"></i></a></li>
            <li><a href=""><i class="fa-solid fa-heart"></i></a></li>
            <li><a href=""><i class="fa-solid fa-bag-shopping"></i></a></li>
          </ul>
        </div> 
        <nav>
          <ul id="navbar">
            <a href="">NEW ARRIVALS</a>
            <a href="">BAJU KURUNG</a>
            <a href="">ABAYA</a>
            <a href="">HIJABS</a>
            <a href="">SPORTSWARE</a>
            <a href="">DRESS</a>
            <a href="">INNERS</a>
            <a href="#">CONTACT US</a>
          </ul>
        </nav>
      </header>

      
<main class="checkout-container">
            <h1>Checkout</h1>
    
        <div class="progress-indicator">
            <div class="step active">Account</div>
            <div class="step">Shipping</div>
            <div class="step">Payment</div>
        </div>

        <div class="form-section">
        </div>

        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="summary-item">
                <span>Mira Abaya</span>
                <span>RM 189.00</span>
            </div>
            <div class="summary-item">
                <span>Shipping Details:</span>
                <span id="shipping-summary">No shipping details saved yet</span>
            </div>
            <div class="summary-item">
                <span>Gift Card/Discount Code</span>
                <input type="text" id="discount-code" placeholder="Enter code">
                <button id="apply-code">Apply</button>
            </div>
            <div class="summary-item total">
                <span>Total:</span>
                <span>RM 189.00</span>
            </div>
        </div>
    </div>
</main>
    <script src="script_CheckOut.js"></script>
</body>
</html>
