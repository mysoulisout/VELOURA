<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="product.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div id="header-content">
            <div id="logo">
                <a href="#"><img src="velouraLogo.jpg" alt="VELOURA logo"></a>
            </div>
            
            <nav id="navbar">
                <ul>
                    <li><a href="#">NEW ARRIVALS</a></li>
                    <li><a href="#">BAJU KURUNG</a></li>
                    <li><a href="#">ABAYA</a></li>
                    <li><a href="#">HIJABS</a></li>
                    <li><a href="#">SPORTSWEAR</a></li>
                    <li><a href="#">DRESS</a></li>
                    <li><a href="#">INNERS</a></li>
                    <li><a href="#">CONTACT US</a></li>
                </ul>
            </nav>

            <div id="header-icons">
                <ul>
                    <li><a href="#"><i class="fa-regular fa-user"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-heart"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-bag-shopping"></i></a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="product-container">
        <h1>Our Products</h1>
        <div class="filter-section">
            <button class="filter-btn" data-category="all">All</button>
            <button class="filter-btn" data-category="baju kurung">Baju Kurung</button>
            <button class="filter-btn" data-category="abaya">Abaya</button>
            <button class="filter-btn" data-category="hijabs">Hijabs</button>
            <button class="filter-btn" data-category="sportswear">Sportswear</button>
            <button class="filter-btn" data-category="dress">Dress</button>
            <button class="filter-btn" data-category="inners">Inners</button>
        </div>

        <div class="product-list">
        </div>
    </main>
    
    <script src="product.js"></script>
</body>
</html>
